[tool:pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=94
    --strict-markers
    --ignore=backend/tests/unit/test_invitation_service_uncovered.py
    --ignore=backend/tests/unit/test_final_push_100.py
    --ignore=tests/unit/test_invitation_service_uncovered.py
    --ignore=tests/unit/test_final_push_100.py
    --ignore=./tests/unit/test_invitation_service_uncovered.py
    --ignore=./tests/unit/test_final_push_100.py
norecursedirs = .git .tox build dist
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests